<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Bot</title>
  <style>
     body {
      display: flex;
      flex-direction: column;
      height: 95vh;
      background-color: #292838; /* Darker background color */
      color: #ffffff;
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 20px; /* Adding padding on all four sides */
    }

    input[type="text"] {
      color: #ffffff;
      background-color: #1f1f1f;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 10px;
      max-height: 75vh; /* Added a maximum height for the chat container */
    }

    #chat-container::-webkit-scrollbar {
      width: 10px; /* Width of the scrollbar */
    }

    #chat-container::-webkit-scrollbar-thumb {
      background: #7f7f7f; /* Color of the thumb */
      border-radius: 5px; /* Rounded corners for the thumb */
    }

    #chat-container::-webkit-scrollbar-thumb:hover {
      background: #676767; /* Color of the thumb on hover */
    }

    #chat-container::-webkit-scrollbar-track {
      background: #292838; /* Background color of the track */
    }

    .message {
      background: linear-gradient(45deg, #6143b3, #0a65a1);
      color: #ffffff;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      align-self: flex-end;
      max-width: 70%;
      white-space: pre-wrap;
      font-size: 16px; /* Increased the font size for better readability */
    }

    .message.received {
      background: linear-gradient(45deg, #0a4d77, #03545b);
      color: #ffffff;
      align-self: flex-start;
      max-width: 70%;
      white-space: pre-wrap;
    }

    .message.typing {
      background: linear-gradient(45deg, #4d4d4d, #595959); /* Changed the color of the typing message */
      align-self: flex-start;
      max-width: 70%;
      white-space: pre-wrap;
      font-size: 14px; /* Matched the font size to the code block font size */
    }

    .message .code {
      color: #ffffff;
      font-family: "Courier New", Courier, monospace;
      font-size: 14px;
    }

    form {
      display: flex;
      margin-top: auto;
      padding: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button[type="submit"] {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(45deg, #6143b3, #2b85c3); /* Blue gradient for the button */
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <form id="message-form">
    <input type="text" name="human_input" placeholder="Type your message here" />
    <button type="submit">Send</button>
  </form>
  <script>
    const form = document.getElementById("message-form");
    const chatContainer = document.getElementById("chat-container");

    function showBotTyping() {
      const typingMessage = document.createElement("div");
      typingMessage.textContent = "Bot is typing ...";
      typingMessage.classList.add("message", "received", "typing");
      chatContainer.appendChild(typingMessage);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function appendMessage(content, isReceived) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message");

      // Check if the message contains code blocks wrapped inside triple backticks
      const codeBlockRegex = /```([\s\S]*?)```/g;
      const containsCodeBlocks = codeBlockRegex.test(content);

      if (isReceived) {
        messageElement.classList.add("received");
      }

      if (containsCodeBlocks) {
        // Treat the part inside triple backticks as a code block
        const parts = content.split(codeBlockRegex);
        parts.forEach((part, index) => {
          const messagePart = document.createElement("span");
          if (index % 2 === 1) {
            // Treat odd-indexed parts as code blocks
            messagePart.innerHTML = `<pre><code>${part}</code></pre>`;
            messagePart.classList.add("code");
          } else {
            messagePart.textContent = part;
          }
          messageElement.appendChild(messagePart);
        });
      } else {
        // Display the message normally if no code blocks are found
        messageElement.textContent = content;
      }

      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom
      const typingMessage = chatContainer.querySelector(".message.received.typing");
      if (typingMessage) {
        typingMessage.remove();
      }
    }



    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const userInput = formData.get("human_input");
      if (userInput.trim() !== "") {
        appendMessage(userInput, false);
        showBotTyping(); // Show "bot is typing" message
        fetch("/send_message", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: userInput,
          }),
        })
          .then((response) => response.text())
          .then((data) => {
            appendMessage(data, true);
          })
          .catch((error) => {
            console.error("Error sending message:", error);
          });
        form.reset();
      }
    });
  </script>
</body>
</html>
